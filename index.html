<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <img class="logo" src="images/logo.svg" alt="">

    <h1 class="title">We are launching <span>soon!</span></h1>

    <h4 class="subtitle">Subscribe and get notified</h4>
    <form class="form"  method="post" onsubmit="return validate()">
      <input class="input" id="input" type="email" name="" value="" placeholder="Enter your email address...">

      <button class="submit" type="submit" name="button" onsubmit="return validate()">Notify Me</button>
      <p class="err-msg" id="err-msg">You need to input an email</p>
    </form>


    <img class="bg" src="images/illustration-dashboard.png" alt="">


    <p>&copy; Copyright Ping. All rights reserved.</p>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Natalia Tuszko</a>.
    </p>
  </footer>
  <script type="text/javascript">
    function validate(){
      if(document.getElementById("input").value == ""){
        document.getElementById("err-msg").style.display="block";
        return false;
      }else{
        var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        if(document.getElementById("input").value.match(mailformat)){
          return true;
        }
        }
      return false;
      }

  </script>
</body>
</html>
